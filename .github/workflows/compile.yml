name: Compile Connectors & Insight Templates

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: lobu-ai/owletto
          token: ${{ secrets.OWLETTO_PAT }}
          path: _owletto
          sparse-checkout: |
            packages/sdk

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install SDK dependencies
        working-directory: _owletto/packages/sdk
        run: npm install

      - name: Install connector npm dependencies
        run: npm install --no-save google-play-scraper turndown @the-convocation/twitter-scraper

      - name: Compile connectors
        run: npx tsx _owletto/packages/sdk/src/cli.ts compile --outdir dist connectors/

      - uses: actions/upload-artifact@v4
        if: github.event_name == 'pull_request'
        with:
          name: connectors
          path: dist/

      - name: Create release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'latest' }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'Latest' }}
          prerelease: false
          files: dist/*
          make_latest: true
